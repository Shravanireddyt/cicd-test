<div style="overflow-x:auto;">
    <div class="mt-3 mb-3 float-right text-primary">
        <button class="btn-info btn" id="rotate" (click)="refresh()"> <fa-icon [icon]='faRefresh'></fa-icon></button>
    </div>
    <table class="table table-responsive-sm table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th scope=" col ">Email</th>
                <th scope="col ">Title</th>
                <th scope="col ">Description</th>
                <th scope="col ">Link</th>
                <th scope="col">Form Name</th>
                <th scope="col">Field Name</th>
                <th scope="col ">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alert of allAlerts;let i=index ">
                <!-- <td>{{ i+1 }}</td> -->
                <td>{{alert.id}}</td>
                <td>{{alert.email}}</td>
                <td>{{alert.title}}</td>
                <td>{{alert.description}}</td>
                <td>
                    <a href="{{alert.link}}" target="_blank">OPEN</a>
                </td>
                <td class="text-uppercase">{{alert.form_name}}</td>
                <td class="text-uppercase">{{alert.field_name}}</td>
                <td>
                    <button class="btn text-center" style="width: 100px;" [style.background-color]="alert.status === 1 ?'#a8acb3' :'#3cb57c' " (click)=" openDialog(alert) " [disabled]="alert.status===1 ? true:false ">{{alert.status === 1 ? "RESOLVED ":"RESOLVE "}}
            </button></td>
            </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center; " *ngIf="mainSpinner ">
    <div class="lds-roller ">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
