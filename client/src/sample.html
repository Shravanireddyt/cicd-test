<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .wrapper-progressBar {
        width: 100%
    }
    
    .progressBar {
        display: flex;
    }
    
    .progressBar li {
        list-style-type: none;
        float: left;
        width: 33%;
        position: relative;
        text-align: center;
    }
    
    .progressBar li:before {
        content: " ";
        line-height: 30px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: 1px solid #ddd;
        display: block;
        text-align: center;
        margin: 0 auto 10px;
        background-color: white
    }
    
    .progressBar li:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 4px;
        background-color: #ddd;
        top: 15px;
        left: -50%;
        z-index: -1;
    }
    
    .progressBar li:first-child:after {
        content: none;
    }
    
    .progressBar li.active {
        color: rgb(30, 113, 255);
    }
    
    .progressBar li.active:before {
        border-color: rgb(60, 30, 255);
        background-color: dodgerblue
    }
    
    .progressBar .active:after {
        background-color: dodgerblue;
    }
    
    .wobble-hor-top {
        -webkit-animation: wobble-hor-top 0.8s both;
        animation: wobble-hor-top 0.8s both;
    }
    /* ----------------------------------------------
 * Generated by Animista on 2021-3-12 16:33:59
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */
    /**
 * ----------------------------------------
 * animation wobble-hor-top
 * ----------------------------------------
 */
    
    @-webkit-keyframes wobble-hor-top {
        0%,
        100% {
            -webkit-transform: translateX(0%);
            transform: translateX(0%);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }
        15% {
            -webkit-transform: translateX(-30px) rotate(6deg);
            transform: translateX(-30px) rotate(6deg);
        }
        30% {
            -webkit-transform: translateX(15px) rotate(-6deg);
            transform: translateX(15px) rotate(-6deg);
        }
        45% {
            -webkit-transform: translateX(-15px) rotate(3.6deg);
            transform: translateX(-15px) rotate(3.6deg);
        }
        60% {
            -webkit-transform: translateX(9px) rotate(-2.4deg);
            transform: translateX(9px) rotate(-2.4deg);
        }
        75% {
            -webkit-transform: translateX(-6px) rotate(1.2deg);
            transform: translateX(-6px) rotate(1.2deg);
        }
    }
    
    @keyframes wobble-hor-top {
        0%,
        100% {
            -webkit-transform: translateX(0%);
            transform: translateX(0%);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }
        15% {
            -webkit-transform: translateX(-30px) rotate(6deg);
            transform: translateX(-30px) rotate(6deg);
        }
        30% {
            -webkit-transform: translateX(15px) rotate(-6deg);
            transform: translateX(15px) rotate(-6deg);
        }
        45% {
            -webkit-transform: translateX(-15px) rotate(3.6deg);
            transform: translateX(-15px) rotate(3.6deg);
        }
        60% {
            -webkit-transform: translateX(9px) rotate(-2.4deg);
            transform: translateX(9px) rotate(-2.4deg);
        }
        75% {
            -webkit-transform: translateX(-6px) rotate(1.2deg);
            transform: translateX(-6px) rotate(1.2deg);
        }
    }
</style>

<body>
    <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 block border">
            <div class=" wrapper-progressBar wobble-hor-top">
                <ul class="progressBar">
                    <li class="active">UCC
                        <p>Date:12-20-20201</p>
                        <p>Last Update:12-20-231</p>
                    </li>
                    <li class="active">FATCA</li>
                    <li class="active">UNSINGED FORMS</li>
                    <li class="">SINGED FORMS</li>
                </ul>
            </div>
        </div>
    </div>
</body>
